apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dev
  namespace: dev
spec:
  tls:
  - hosts:
    - training-user-46.training.weave.works
    secretName: ingress-certificate
  rules:
  - host: training-user-46.training.weave.works
    http:
      paths: 
      - path: /podinfo
        backend:
          serviceName: podinfo
          servicePort: 9898
      - path: /metrics-demo
        backend:
          serviceName: metrics-demo
          servicePort: 3000
